<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: 'Times New Roman', Times, serif;
    }
    .div-scrop {
        display: flex;
        padding-bottom: 30px;
    }

    .div-body {
        background-color: #e9e9e9;
        margin: 0px 100px;
        padding: 30px 40px;
    }
</style>

<body>
    <div class="div-body">
        <h1>Formulario</h1>
        <h2>Dados pessoais</h2>
        <form action="">
            <div>
                <label for="">Nome:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Endereço:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Cidade:</label>
                <input type="text">
            </div>
            <div>
                <label for="">Estado:</label>
                <select name="" id="">
                    <option value="">RS</option>
                    <option value="">SC</option>
                    <option value="">RJ</option>
                    <option value="">MT</option>
                    <option value="">MG</option>
                </select>
            </div>
        </form>

        <h2>Dados profissionais</h2>
        <form action="">
            <div>
                <h4>Natureza do cargo:</h4>
                <div class="div-scrop">
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Gerência</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Financeiro</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Recepção</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Administrativo</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Juridico</label>
                    </div>
                </div>
            </div>
            <div>
                <h4>Área de interesse:</h4>
                <div class="div-scrop">
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Computação</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Biologia</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Meio Ambiente</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">Engenharia</label>
                    </div>
                    <div>
                        <input type="radio" name="" id=""></input>
                        <label for="">História</label>
                    </div>
                </div>
            </div>
            <label for="">Mini-currículo</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </div>
</body>

</html>
